<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodikon Command Centre</title>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kodikon Command Centre</h1>
            <div class="status-indicator" id="connection-status">
                <span class="dot"></span>
                <span class="text">Connecting...</span>
            </div>
        </header>

        <!-- Live Camera Feeds - Full Width -->
        <section class="panel camera-feeds-panel-full">
            <h2>ðŸ“¹ Live Camera Feeds</h2>
            <div id="camera-grid" class="camera-grid">
                <p class="loading">Loading feeds...</p>
            </div>
        </section>

        <div class="dashboard-grid">
            <!-- Node Status Panel -->
            <section class="panel node-status-panel">
                <h2>Node Status</h2>
                <div id="node-list" class="node-list">
                    <p class="loading">Loading nodes...</p>
                </div>
            </section>

            <!-- Logs Viewer -->
            <section class="panel logs-panel">
                <h2>System Logs</h2>
                <div class="logs-controls">
                    <button id="refresh-logs">Refresh</button>
                    <button id="clear-logs">Clear</button>
                </div>
                <div id="logs-container" class="logs-container">
                    <p class="loading">Loading logs...</p>
                </div>
            </section>

            <!-- Face Search -->
            <section class="panel search-panel">
                <h2>Face Search</h2>
                <form id="face-search-form" class="search-form">
                    <div class="form-group">
                        <label for="face-image">Upload Face Image:</label>
                        <input type="file" id="face-image" name="face-image" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="search-timestamp">Timestamp (optional):</label>
                        <input type="datetime-local" id="search-timestamp" name="timestamp">
                    </div>
                    <button type="submit" class="btn-primary">Search</button>
                </form>
                <div id="search-results" class="search-results">
                    <!-- Results will be populated here -->
                </div>
            </section>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
